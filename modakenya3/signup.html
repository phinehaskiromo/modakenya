<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Moda Kenya</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Moda Kenya">
    </div>
    <!-- No need to include user-actions in the signup page -->
  </nav>

  <div id="custom-login-modal" class="custom-modal">
    <div class="custom-modal-content">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Username" class="custom-input">
        <input type="password" placeholder="Password" class="custom-input">
        <button type="submit" class="custom-button">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="#" class="login-link-text">Login</a></p>
    </div>
  </div>

  <!-- Main Content Goes Here -->
  <!-- Main Content Goes Here -->

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-row">
        <div class="footer-column">
          <h3>About us</h3>
          <ul class="footer-sublinks">
            <li>About</li>
            <li>Banner advertising</li>
            <li>Affiliates</li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Account</h3>
          <ul class="footer-sublinks">
            <li>Log in</li>
            <li>Join</li>
            <li>Upgrade membership</li>
            <li>Manage my account</li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Help & Contact</h3>
          <ul class="footer-sublinks">
            <li>Help</li>
            <li>Contact us</li>
            <li>Buying and selling advice</li>
          </ul>
        </div>
      </div>
      <div class="footer-row-centered">
        <div class="footer-column">

        </div>
      </div>
    </div>
  </footer>

</html>
